<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>update employee</title>
  <link rel="stylesheet" th:href="@{/static/css/index_work.css}">
</head>
<body>
<form th:action="@{/employee/update}" method="post">
  <input type="hidden" name="_method" value="put">
  <input type="hidden" name="empId" th:value="${employee.empId}">
  <table>
    <tr>
      <th colspan="2">update employee</th>
    </tr>
    <tr>
      <td>name</td>
      <td>
        <input type="text" name="empName" th:value="${employee.empName}">
      </td>
    </tr>
    <tr>
      <td>age</td>
      <td>
        <input type="text" name="age" th:value="${employee.age}">
      </td>
    </tr>
    <tr>
      <td>gender</td>
      <td>
        <input type="radio" name="gender" value="M" th:field="${employee.gender}">男
        <input type="radio" name="gender" value="F" th:field="${employee.gender}">女
      </td>
    </tr>
    <tr>
      <td>email</td>
      <td>
        <input type="text" name="email" th:value="${employee.email}">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="update">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
